<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="js/vendor/jquery/jquery-1.12.1.min.js"></script>
    <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="js/myRecipes.js"></script>

    <title>Cook book</title>
</head>

<body>
<div id="header"></div>
<div class="page-body">
    <div class="container">
        <div class="row">
            <div class="page-content signin-content">
                <div class="content-wrapper">
                    <div class="content-body">
                        <div class="d-flex justify-content-center">
                            <h2 style="display: none;" id="no-results">No Results Found</h2>
                        </div>
                        <div class="d-flex justify-content-center">
                            <ul class="result-list" id="recipes-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <li class="list-group-item result-item" id="recipe" style="display: none;">
        <div class="row p-3">
            <div class="col-sm-4">
                <img class="thumbnail img-responsive" style="border-radius: 5px; width: 100%;" id="recipe-img">
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <h1 id="recipe-name"></h1>
                </div>
                <div class=row>
                    <p id="recipe-description"></p>
                </div>
                <div class=row>
                    <button class="btn btn-light" type="button" id="btn-view-more">View more</button>
                    <button class="btn btn-danger" type="button" id="btn-delete">Delete</button>
                </div>
            </div>
        </div>

        <div class="row p-5" id="more-info" hidden>
            <div class="row" style="width: 100%;">
                <div class="col-sm-6">
                    <h4>Ingredients</h4>
                </div>
                <div class="col-sm-6">
                    <h4>Instruction steps</h4>
                </div>
            </div>

            <div class="row" style="width: 100%;">
                <div class="col-sm-6">
                    <p id="recipe-ingredients"></p>
                </div>
                <div class="col-sm-6">
                    <p id="recipe-instructions"></p>
                </div>
            </div>
        </div>
    </li>

    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</div>

</body>

</html>
